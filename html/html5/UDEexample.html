<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>为 HTML 添加新元素</title>
<script>document.createElement("myHero")</script>
<style>
myHero {
	display: block;
	background-color: #ddd;
	padding: 50px;
	font-size: 30px;
} 
</style> 
</head>

<body>

<h1>我的第一个标题</h1>

<p>上面自定义了一组 style 元素</p>

<myHero>我的第一个新元素</myHero>

</body>
</html>
