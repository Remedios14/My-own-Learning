<body>
<pre>
    标签拥有自己的属性，分为
        i. 基本属性： bgcolor="red"
        ii.事件属性： onclick="alert('还行吧');"
        iii.属性值最好自行加上引号： 浏览器会自行修复很多东西，但不意味着我们可以一直错误使用
        这里 alert 是 JavaScript 里的警告函数，会小窗输出内容，可以在 body 内用其他函数点击的星星特效
</pre>
<font size="5" face="Verdana" color="pink">这是一段字体文本</font>


</body>
</html>
