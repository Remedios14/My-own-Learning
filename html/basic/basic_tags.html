<!doctype html>
<html lang="zh_CN"><!--在html标签内给出lang属性指定语言-->
    <head>
        <meta charset="utf-8">
        <title>随便试试(runoob.com)</title>
    </head>
    <body>
        <h1>第一个标题</h1>

        <p>随便写点内容</p>
        <p>换行
            测试<br/>
            这下换了
        </p>
        <p>
            这次加上水平分割线<br/>
            <hr>
            看看是不是分割了
        </p>
        <h1 style="color: aqua;">不同的段落（分区）标签</h1>
        <div>div 标签默认独占一行</div>
        <div>直接换行，但是是顺接的</div>
        <span>span 标签取封装内容长度为其长度，后面会顺着接</span>
        <span>，这里用了两个 span</span>
        <p>p 段落标签默认会在段落的上下方各空出一行（如果已有就不会再空）</p>
        <p>这里就不会在上面空出一行</p>

    </body>
</html>
